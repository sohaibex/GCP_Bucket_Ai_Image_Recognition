<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pic-a-Daily Serverless Workshop</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
	<section class="hero is-info">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					<i class="fas fa-image"></i> &nbsp;
					Pic-a-Daily Serverless Workshop
				</h1>
			</div>
		</div>
		<nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarPica">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>		
            <div class="navbar-menu" id="navbarPica">
				<div class="navbar-start">
					<a class="navbar-item has-text-white" href="/">
						<i class="fas fa-home"></i> &nbsp;
						Home
					</a>
					<a class="navbar-item has-text-white" href="/collage.html">
						<i class="fas fa-cubes"></i> &nbsp;
						Collage
					</a>
					<a class="navbar-item has-text-white" href="/upload.html">
						<i class="fas fa-upload"></i> &nbsp;
						Upload
					</a>
				</div>
            </div>
		</nav>
	</section>
    
	<section class="section">
		<div class="container" id="upload">
            <form method="POST" action="/api/pictures" enctype="multipart/form-data">
                <div class="field">
                    <div id="file-js-example" class="file is-boxed has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="pictures" multiple>
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choose files...
                                </span>
                            </span>
                            <span class="file-name">
                            </span>
                        </label>
                    </div>
                </div>
                <div class="field">
                    <div class="control is-centered">
                        <button class="button is-link">Submit</button>
                    </div>
                </div>
            </form>
		</div>
	</section>

	<script>
	// https://bulma.io/documentation/form/file/#javascript
	const fileInput = document.querySelector('#file-js-example input[type=file]');
	fileInput.onchange = () => {
	  if (fileInput.files.length > 0) {
	    const fileName = document.querySelector('#file-js-example .file-name');
	    fileName.textContent = [...fileInput.files].map(f => f.name).join(', ');
	  }
	}
	</script>

</body>
<script src="script.js"></script>
</html>
